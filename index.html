<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Frontend Mentor 03</title>
  </head>
  <body>
    <main class="main is-align">
      <section class="card is-align">
        <div class="card__result is-align">
          <h1 class="card__result--title">Your Result</h1>
          <div class="card__result--numbers is-align">
            <p class="card__result--score">76</p>
            <p class="card__result--totalScore">of 100</p>
          </div>
          <h3 class="card__result--message">Great</h3>
          <p class="card__result--scoreMessage">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <article class="card__content is-align">
          <h2 class="card__content--title">Summary</h2>
          <ul class="card__content--list is-align">
            <li class=" card__content--element card__content--reaction is-align">
              <img
                src="./assets/images/icon-reaction.svg"  alt="reaction-icon" />
              Reaction <span>80/100</span>
            </li>
            <li class=" card__content--element card__content--memory is-align">
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
              Memory <span>92/100</span>
            </li>
            <li class=" card__content--element card__content--verbal is-align">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
              Verbal <span>61/100</span>
            </li>
            <li class=" card__content--element card__content--visual is-align">
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
              Visual <span>72/100</span>
            </li>
          </ul>
          <button class="card__content--button">Continue</button>
        </article>
      </section>
    </main>
  </body>
</html>
