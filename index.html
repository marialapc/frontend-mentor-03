<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Frontend Mentor 03</title>
</head>
<body>
   <main class="main is-align">
   <section class="card is-align">
    <div class="card__result is-align">
        <h1 class="card__result--title">Your Result</h1>
        <h3 class="card__result--message">Great</h3>
       <div class="card__result--numbers">
        <p class="card__result--score">73</p>
        <p class="card__result--totalScore">of 100</p>
       </div>
        <p class="card__result--scoreMessage">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <article class="card__content is-align">
       <h2 class="card__content--title">Summary</h2>
       <ul class="card__content--list">
        <li class="card__content--reaction">Reaction</li>
        <li class="card__content--memory">Memory</li>
        <li class="card__content--verbal">Verbal</li>
        <li class="card__content--reaction">Visual</li>
       </ul>
       <button class="card__content--button">Continue</button>
    </article>
   </section>
   </main>
</body>
</html>
